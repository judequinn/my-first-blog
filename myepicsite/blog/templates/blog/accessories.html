{% extends 'blog/base_menu.html' %}

{% load staticfiles %}

{% block content %}


<div class="page">
	<div class="container">

		{% for post in posts %}
		{% if post.published_date %}
		{% if post.tag == 'accessories' %}
		<!-- Если пост опубликован и расположен в разделе "Аксессуары" -->	
					
		<div class="margin-bottom-percents">
            <!-- <p>{{ post.published_date }}</p> -->
            	<h3><a href='{% url 'post_detail' pk=post.pk %}'>{{ post.title }}</a></h3>

            		{{ post.text|safe }}

        </div>

		{% endif %}
		{% endif %}
		{% endfor %}

	</div>
</div>



{% endblock %}
