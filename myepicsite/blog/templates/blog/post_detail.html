{% extends 'blog/base_menu.html' %}
{% load staticfiles %}
{% block content %}
<div class="page">
    <div class="container">   
    	<div class="single-post" id="post-detail">
	    	<div class="post-header">
		    	<div class="post-title">
		    		<h3>{{ post.title }}</h3>
		    	</div>
		    	<div class="post-published-date">
		    		<p>Дата публикации: {{ post.published_date|date:"d E Y" }}</p>
		    	</div>
		    </div>
	    	<div class="post-text">
	    		{{ post.text|safe|linebreaks }}
	    	</div>
	    </div>
	</div>
</div>	
{% endblock %}
