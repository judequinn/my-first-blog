{% extends 'blog/base_menu.html' %}
{% load staticfiles %}
{% block content %}
<div class="page">
	<div class="container">
    	<div class="row">
	    	<div class="span12 single-post" id="post-detail">
	    		<div class="row post-header">
			    	<div class="post-title span10">
			    		<h3>{{ post.title }}</h3>
			    	</div>
			    	<div class="post-published-date span2">
			    		<p>{{ post.published_date|date:"d E Y" }}</p>
			    	</div>
		    	</div>
	    		{{ post.text|safe|linebreaks }}
	    	</div>
	    </div>
	</div>
</div>
{% endblock %}
