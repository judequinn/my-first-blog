{% extends 'blog/base_menu.html' %}

{% load staticfiles %}

{% block content %}

<div id="work" class="page">
    <div class="container">    
        <div class="row">
            <div class="span12">
                <div class="row">
                    <section id="projects">
                        <ul id="thumbs">
                        
                            <!-- Item Project and Filter Name -->
                            {% for post in posts %}
                                <li class="item-thumbs span3 design">
                                    <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                                    <a class="hover-wrap fancybox" data-fancybox-group="gallery" title="{{ post.title }}" href="{{ MEDIA_URL }}{{ post.image }}">
                                        <span class="overlay-img"></span>
                                        <span class="overlay-img-thumb font-icon-plus"></span>
                                    </a>
                                    <!-- Thumb Image and Description -->
                                    <img src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.text }}">
                                </li>
                            {% endfor %}
                            <!-- End Item Project -->

                        </ul>
                    </section>                    
                </div>
            </div>
        </div>
    </div>
</div>
                               
{% endblock %}
